      // Create svg and initial bars

      var w = 500;
      var h = 350;
      var margin = {
        top: 25,
        right: 0,
        bottom: 75,
        left: 100,
      };
      var innerWidth = w - margin.left - margin.right;
      var innerHeight = h - margin.top - margin.bottom;

      var bardata = [
        { category: 'Female_No', value: 36.8 },
        { category: 'Female_Yes', value: 10.7 },
        { category: 'Male_No', value: 3.8 },
        { category: 'Male_Yes', value: 40.1 },
      ];

      var xScale = d3
        .scaleBand()
        .domain(bardata.map((d) => d.category))
        .range([0, innerWidth])
        .paddingInner(0.1);

      var yScale = d3
        .scaleLinear()
        .domain([0, d3.max(bardata.map((d) => d.value))])
        .range([innerHeight, 0]);

      var xAxis = d3.axisBottom().scale(xScale);


      // add svg

      var svg = d3
        .select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

      // add background rectangle

      svg
        .append('rect')
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', w)
        .attr('height', h)
        .attr('fill', 'aliceblue');

      // add bars as a group

      var bars = svg
        .append('g')
        .attr('id', 'plot')
        .attr(
          'transform',
          `translate (${margin.left}, ${margin.top})`
        )
        .selectAll('rect')
        .data(bardata);

      bars
        .enter()
        .append('rect')
        .attr('x', (d) => xScale(d.category))
        .attr('y', (d) => yScale(d.value))
        .attr('width', xScale.bandwidth())
        .attr(
          'height',
          (d) => innerHeight - yScale(d.value)
        )
        .attr('fill', 'cornflowerblue');

      // add axes

      svg
        .append('g')
        .attr('class', 'xAxis')
        .attr(
          'transform',
          `translate (${margin.left}, ${h - margin.bottom})`
        )
        .call(xAxis);
